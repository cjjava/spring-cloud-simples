spring:
  application:
    name: cloud-simple-service
  cloud:
    config:
      name: simple-service
      profile: ${config.profile:dev}
      uri: http://localhost:${config.port:8888}

#service discovery url
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8081