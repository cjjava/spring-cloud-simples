spring:
  application:
    name: cloud-simple-service
  cloud:
    config:
      name: simple-service
      profile: ${config.profile:dev}
      discovery:
        enabled: true

#service discovery url
eureka:
  instance:
    nonSecurePort: ${server.port:8081}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
